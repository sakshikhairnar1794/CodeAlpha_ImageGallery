<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="1.css" />
</head>
<body>
  <h1>Responsive Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery">
    <img src="images/img1.jpg" alt="Nature 1" class="gallery-item nature" onclick="openLightbox(this)">
    <img src="images/img2.jpg" alt="City 1" class="gallery-item city" onclick="openLightbox(this)">
    <img src="images/img3.jpg" alt="Nature 2" class="gallery-item nature" onclick="openLightbox(this)">
    <img src="images/img4.jpg" alt="City 2" class="gallery-item city" onclick="openLightbox(this)">
    <!-- Add more images as needed -->
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="prev" onclick="navigateLightbox(-1)">❮</span>
    <img id="lightbox-img" src="" alt="">
    <span class="next" onclick="navigateLightbox(1)">❯</span>
  </div>

  <script src="1.js"></script>
</body>
</html>
